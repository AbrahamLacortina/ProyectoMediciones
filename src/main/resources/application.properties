# --- Configuración de la Base de Datos MySQL (ya definida) ---
spring.application.name=monitoreo-ambiental
spring.datasource.url=jdbc:mysql://localhost:3306/monitoreo_ambiental?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Configuración de MQTT (¡Asegúrate de que estas sean las que estén!) ---
mqtt.broker.url=tcp://test.mosquitto.org:1883
mqtt.client.id=monitoreo-ambiental-app

# Tópicos MQTT específicos que hemos definido
mqtt.topics.temperature=/lia/Aire/tt
mqtt.topics.humidity=/lia/Aire/hh
mqtt.topics.pm25=/lia/Aire/pm25
mqtt.topics.pm10=/lia/Aire/pm10
mqtt.topics.fecha=/lia/Aire/fecha

logging.level.com.santotomas.lia.monitoreoambiental=TRACE