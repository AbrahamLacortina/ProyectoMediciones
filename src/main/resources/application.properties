# Puerto del servidor
server.port=8080

# CORS (opcional, ya tienes @CrossOrigin en los controladores)
# spring.web.cors.allowed-origins=http://localhost:3000

# MQTT (ejemplo, ajusta según tu config real)
mqtt.topics.temperature=central/temperatura
mqtt.topics.humidity=central/humedad
mqtt.topics.pm25=central/pm25
mqtt.topics.pm10=central/pm10
mqtt.topics.fecha=central/fecha

# Configuración del broker MQTT
mqtt.broker.url=tcp://test.mosquitto.org:1883
mqtt.broker.username=Monitoreo
mqtt.client.id=monitoreo-ambiental-client

# Perfil activo por defecto (puedes cambiarlo a 'prod' en producción)
spring.profiles.active=dev

# Actuator: expone solo health, info y metrics
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
